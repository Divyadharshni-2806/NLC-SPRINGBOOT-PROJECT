<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #d9afd9, #97d9e1);
        padding: 40px;
    }
    form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
  </style>
</head>
<body>
<form th:action="@{/dashboard/update}" th:object="${student}" method="post">
  <h2>Edit Student</h2>

  <input type="hidden" th:field="*{id}" />

  <input type="text" th:field="*{name}" placeholder="Name" required />
  <input type="email" th:field="*{email}" placeholder="Email" required />
  <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" required />
  <input type="text" th:field="*{address}" placeholder="Address" required />
  <input type="text" th:field="*{mobile}" placeholder="Mobile Number" required />
  <input type="date" th:field="*{dateOfJoining}" placeholder="Date of Joining" required />
  <input type="date" th:field="*{dateOfLeaving}" placeholder="Date of Leaving" />

  <select th:field="*{status}">
    <option value="">-- Select Payment Status --</option>
    <option value="Paid">Paid</option>
    <option value="Unpaid">Unpaid</option>
  </select>

  <button type="submit">Update Student</button>
</form>
</body>
</html>
