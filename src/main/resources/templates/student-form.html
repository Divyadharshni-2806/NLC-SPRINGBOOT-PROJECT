<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${action == 'add' ? 'Add Student' : 'Edit Student'}"></title>
  <style>
    body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
        max-width: 650px;
        margin: auto;
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }
    .form-group {
        margin-bottom: 18px;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"], input[type="email"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .btn-primary {
        background-color: #4CAF50;
        color: white;
    }
    .btn-primary:hover {
        background-color: #3e8e41;
    }
    .btn-secondary {
        background-color: #ccc;
        color: #333;
    }
    .btn-secondary:hover {
        background-color: #aaa;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 th:text="${action == 'add' ? 'Add Student' : 'Edit Student'}"></h2>

  <form th:action="@{/dashboard/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" th:field="*{mobile}" required>
    </div>

    <div class="form-group">
      <label for="dateOfJoining">Date of Joining:</label>
      <input type="date" id="dateOfJoining" th:field="*{dateOfJoining}" required>
    </div>

    <div class="form-group">
      <label for="dateOfLeaving">Date of Leaving:</label>
      <input type="date" id="dateOfLeaving" th:field="*{dateOfLeaving}">
    </div>

    <div class="form-group">
      <label for="status">Payment Status:</label>
      <select id="status" th:field="*{status}" required>
        <option value="">-- Select Payment Status --</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" th:text="${action == 'add' ? 'Submit' : 'Update'}"></button>
      <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
